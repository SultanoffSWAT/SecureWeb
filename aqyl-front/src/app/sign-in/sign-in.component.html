<div class="auth-form">
  <form (ngSubmit)="signIn(emailInput.value, passwordInput.value)">
    <div class="form-input-box">
      <p>Email</p>
      <input type="email" #emailInput name="email">
    </div>

    <div class="form-input-box">
      <p>Password</p>
      <input type="password" #passwordInput name="password">
    </div>

    <button type="submit">Sign in</button>
  </form>
</div>
