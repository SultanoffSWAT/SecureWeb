
<div class="courses-list">

  <p class="courses-list-title">{{courseListTitle}}</p>

  <div class="container" *ngFor="let course of courses" routerLink="/course-details">
    <div class="course-title">
      <p class="course-main-title">{{course.title}}</p>
      <p class="course-second-title">{{course.secondTitle}}</p>
      <button routerLink="/course-details">Go</button>
    </div>
    <img src="{{course.imageURL}}" alt="course-image">
  </div>

</div>
