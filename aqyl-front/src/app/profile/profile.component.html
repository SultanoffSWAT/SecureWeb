<div class="profile">

  <div class="courses">
    <app-courses></app-courses>
  </div>

  <div class="personal">
    <p class="profile-name">Hi, {{user.name}}!</p>
    <p>Student email:</p>
    <p>{{user.email}}</p>

    <button class="white-button">Reset password</button>
    <button class="white-button" (click)="toggleLogoutDialog()">Logout</button>
  </div>
</div>

<div [ngClass]="isLogoutDialogOpen ? 'active' : 'inactive'">
  <app-dialog message="Do you want to log out???" actionTitle="Logout" (close)="toggleLogoutDialog()" (action)="logout()"></app-dialog>
</div>
